<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Other style sheets -->
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/components/nav.css">
    <link rel="stylesheet" href="styles/components/footer.css">
    <link rel="stylesheet" href="styles/components/video-carousel.css">
    <link rel="stylesheet" href="styles/components/photo-gallery.css">
    <link rel="stylesheet" href="styles/components/social-media-tags.css">
    <link rel="stylesheet" href="styles/components/photo-gallery-selection.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/61d3f7ece8.js" crossorigin="anonymous"></script>

    <title>Gallery</title>
  </head>
  <body>

    <!-- Nav menu -->
    <nav>
        <div class="container-fluid nav-container">
            <div class="row py-3 justify-content-center">
                <div class="col-auto">
                    <a class="navbar-brand" href="#">
                        <img src="images/logos/skyfocuslogo.svg" height="80" alt="Logo">
                      </a>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <ul class="menu-items-main">
                        <li>
                          <a href="index.html">Home</a>
                        </li>
                        <li>
                          <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                          <a href="#">Contact</a>
                        </li>
                        <li>
                          <a href="#">About</a>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Nav Menu -->

    <!-- Photo Gallery -->
    <div class="container-fluid">
        <div class="container">
            <div class="row py-4">
                <div class="col-lg-4 col-md-12">
                    <div class="row p-1">
                        <a href="#" class="gallery-city-btn show-on-scroll" style="background-image: url(images/drone/DJI_0003.jpg);">
                            Austin, TX
                        </a>
                    </div>
                    <div class="row p-1">
                        <a href="#" class="gallery-city-btn show-on-scroll" style="background-image: url(images/drone/DJI_0058.jpg);">
                            Chicago, IL
                        </a>
                    </div>
                
                </div>
    
            
                <div class="col-lg-4">
                    <div class="row p-1">
                        <a href="#" class="gallery-city-btn show-on-scroll" style="background-image: url(images/drone/DJI_0069.jpg);">
                            Sun Valley, ID
                        </a>
                    </div>
                    <div class="row p-1">
                        <a href="#" class="gallery-city-btn show-on-scroll" style="background-image: url(images/drone/DJI_0177.jpg);">
                            Galveston, TX
                        </a>
                    </div>
    
                </div>
            
                <div class="col-lg-4">
                    <div class="row p-1">
                        <a href="#" class="gallery-city-btn show-on-scroll" style="background-image: url(images/drone/DJI_0003.jpg);">
                            Pensacola, FL
                        </a>
                    </div>
                    <div class="row p-1">
                        <a href="#" class="gallery-city-btn show-on-scroll" style="background-image: url(images/drone/DJI_0025.jpg);">
                            Dallas, TX
                        </a>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
    <!-- End Photo Gallery -->
    
      


    <!-- Start Social Media Tags -->
    <div class="container-fluid social-media-container">
      <div class="container">
          <div class="row justify-content-center align-items-center py-3">
              <div class="col-auto">
                  <h1>Follow us on social media!</h1>
              </div>
          </div>
          <div class="row justify-content-center py-4">
              <div class="col-auto social-media-box px-4">
                  <a href="#">
                      <i class="fab fa-instagram"></i>
                  </a>
              </div>
              <div class="col-auto social-media-box px-4">
                  <a href="#">
                      <i class="fab fa-facebook-f"></i>
                  </a>
              </div>
              <div class="col-auto social-media-box px-4">
                  <a href="#">
                      <i class="fab fa-twitter"></i>
                  </a>
              </div>
          </div>
      </div>
    </div>
    <!-- End Social Media Tags -->


    <!-- Footer -->
    <div class="container-fluid footer-container">
      <div class="row justify-content-center align-items-center">
        <div class="col-auto">
          <p class="py-2 copyright-tag"><i class="far fa-copyright"></i> 2021 SkyFocus Photography</p>
        </div>
      </div>
    </div>
    <!-- End Footer -->
    
    
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="javascript/video-carousel.js"></script>
    <script src="javascript/main-image-gallery.js"></script>

  </body>


</html>
